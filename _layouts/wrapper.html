<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Description for SEO and Previews -->
    <meta name="description" content="Elliot Routier's Engineering Portfolio – Mechanical Engineering student at the University of Bath. Projects in drone design, embedded systems, CAD, and sustainable engineering.">

    <!-- Open Graph Meta Tags for Link Previews -->
    <meta property="og:title" content="Elliot Routier's Portfolio">
    <meta property="og:description" content="Explore my engineering work in drone systems, racecar electronics, and embedded design – built as part of my MEng at the University of Bath.">
    <meta property="og:url" content="https://elliotroutier.co.uk">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://elliotroutier.co.uk/images/preview.png"> <!-- Replace with your actual preview image -->

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Elliot Routier's Portfolio">
    <meta name="twitter:description" content="Projects in mechanical engineering, CAD, drones, and microcontrollers – by a Bath MEng student.">
    <meta name="twitter:image" content="https://elliotroutier.co.uk/images/preview.png"> <!-- Replace with the same image or another one -->

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- JavaScript -->
    <script src="{{ '/assets/js/script.js' | relative_url }}"></script>

    <title>{{ site.title }}</title>
</head>
<body>
    <!-- NAVBAR -->
    {% include navbar.html %}

    <div class="page">{{ content }}</div>

    {% include footer.html %}
</body>
</html>
